<!DOCTYPE html>
<html lang="en">
<head>

    <div>

            <tr>
                <td colspan="2" style="text-align: center; font-size: 22pt; color:#000 ;">Image Resizer</td>

                <td>Height</td>
                <td><input type="textbox" id="hh" required></td>
            </tr>
            <tr>

            </tr>

                <td>Border Color</td>
